pre-commit:
  commands:
    ban-light-colours:
      run: |
        CHANGED=$(git diff --cached --name-only | grep -E '\.(tsx|ts|js|jsx|css)$' || true)
        if [ -n "$CHANGED" ]; then
          BAD=$(echo "$CHANGED" | xargs grep -nE 'bg-white|bg-gray-50|bg-slate-50|text-black|text-slate-900|#fff(fff)?|#000000|bg-yellow' --color=never || true)
          if [ -n "$BAD" ]; then
            echo "$BAD"; echo "‚ùå Use Stratus tokens: bg-app, bg-surface, bg-elev, text-body, border-default."; exit 1;
          fi
        fi
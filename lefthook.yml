# lefthook.yml
pre-commit:
  commands:
    ban-light-colours:
      run: |
        FILES=$(git diff --cached --name-only | grep -E '\.(tsx|ts|js|jsx|css)$' || true)
        if [ -n "$FILES" ]; then
          HITS=$(echo "$FILES" | xargs grep -nE 'bg-white|bg-gray-50|bg-slate-50|text-black|text-slate-900|#fff(fff)?|#ffffff|bg-yellow' --color=never || true)
          if [ -n "$HITS" ]; then
            echo "$HITS"
            echo "‚ùå Light colours are banned. Use bg-app, bg-surface, bg-elev, text-body, border-default."
            exit 1
          fi
        fi